<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
</head>
<body>
    <section class="section">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Introduce una palabra!</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" placeholder="Tu palabra..." name="entrada">
                </p>
              </div>
            </div>
          </div>
    
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Resultado: </label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" placeholder="Tu palabra al reves..." name="salida" disabled>
                </p>
              </div>
            </div>
          </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
